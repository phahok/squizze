language: node_js
node_js:
- 9.6.1
script: npm run deploy
env:
  global:
  - ENCRYPTION_LABEL: "4901db4b206c"
  - COMMIT_AUTHOR_EMAIL: "frontpressbot@gmail.com"
cache:
  directories:
    - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
